version: "2.0"

intents:
  - chitchat
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_topic
  - repeat_topic
  - give_topic

slots:
  current_topic:
    type: text

responses:

  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: "Halo, namaku adalah AcademyBot."
  - text: "Panggil aku AcademyBot."

  utter_please_rephrase:
  - text: "Maaf, saya kurang mengerti. Bisa diperjelas?"

  utter_default:
  - text: "Maaf, sepertinya saya kurang mengerti. Bisa diperjelas?"

  utter_greet:
  - text: "Hey. Apa yang bisa saya bantu?"
  - text: "Hai. Apa yang bisa saya bantu?"
  - text: "Halo. Apa yang bisa saya bantu?"

  utter_cheer_up:
  - text: "Mungkin ini bisa membantu:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Apakah itu membantu?"

  utter_happy:
  - text: "Hore!"

  utter_goodbye:
  - text: "Daah"
  - text: "Sampai jumpa lagi"
  - text: "Selamat tinggal"

  utter_iamabot:
  - text: "Aku adalah sebuah bot, dibuat dengan Rasa."

  utter_ask_topic:
  - text: "Apa topik pembicaraan kita?"

actions:
- action_set_topic
- action_say_topic

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
