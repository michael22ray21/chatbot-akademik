           5. Tandatangani lembar pendaftaran pindah kelas yang ada di Program Studi."

  utter_list_step_sidang_TA: 
  - text: "Berikut langkah yang harus dilakukan mahasiswa:\n\n
           1. Kita harus mengisi form pendaftaran sidang TA/tesis kepada staf administrasi prodi.\n
           2. Kemudian minta persetujuan dan tanda tangan dari dosen pembimbing dan dosen penguji.\n
           3.a. Serahkan draf TA/tesis dan form pendaftaran sidang kepada staf administrasi prodi.\n
           3.b. Jika dokumen belum sesuai persyaratan maka, dokumen pendaftaran akan dikembalikan. Perbaiki dokumen-dokumen lalu ulangi langkah 2.\n\n
           4. Setelah dokumen yang diserahkan diproses, jadwal sidang akan diinformasikan dan draf TA/tesis akan diberikan kepada dosen pembimbing dan penguji bersamaan dengan surat tugas dan berkas penilaian.\n
           5. Sidang kemudian dapat dilaksanakan."

